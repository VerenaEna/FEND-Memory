<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matching Game</title>
    <meta name="description" content="">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
  <div class="popup">
    <div class="game-finish">
      <div class="content-1">
        <h2>Wohoo! You found all pairs </h2>
        <a href="#" class="close">
          <i class="fas fa-times"></i>
        </a>
      </div>
      <div class="winner-message"></div>
      <button id="play-again">Try again :)</button>
    </div>
  </div>
    <section class="main">
      <header>
        <h1 class="headline">Matching Game</h1>
        <p class="header-info">
          The less you move, the better your Rating ;)
        </p>
      </header>

      <section class="score-panel">
      	<ul class="stars">
      		<li><i class="fas fa-star"></i></li>
      		<li><i class="fas fa-star"></i></li>
      		<li><i class="fas fa-star"></i></li>
      	</ul>

      	<span id="moves">0</span> Moves
        <span id="timer"></span>

        <div class="restart" onclick="start()">
      		<i class="fas fa-redo"></i>
          Restart
      	</div>
      </section>

      <ul class="deck" id="deck">
          <li class="card" type="diamond">
              <i class="fas fa-diamond"></i>
          </li>
          <li class="card" type="plane">
              <i class="fas fa-paper-plane"></i>
          </li>
          <li class="card" type="anchor">
              <i class="fas fa-anchor"></i>
          </li>
          <li class="card" type="bolt">
              <i class="fas fa-bolt"></i>
          </li>
          <li class="card" type="cube">
              <i class="fa fa-cube"></i>
          </li>
          <li class="card" type="anchor">
              <i class="fas fa-anchor"></i>
          </li>
          <li class="card" type="leaf">
              <i class="fas fa-leaf"></i>
          </li>
          <li class="card" type="bicycle">
              <i class="fas fa-bicycle"></i>
          </li>
          <li class="card" type="gem">
              <i class="far fa-gem"></i>
          </li>
          <li class="card" type="bomb">
              <i class="fas fa-bomb"></i>
          </li>
          <li class="card" type="leaf">
              <i class="fas fa-leaf"></i>
          </li>
          <li class="card" type="bomb">
              <i class="fas fa-bomb"></i>
          </li>
          <li class="card" type="bolt">
              <i class="fas fa-bolt"></i>
          </li>
          <li class="card"type="bicycle">
              <i class="fas fa-bicycle"></i>
          </li>
          <li class="card" type="plane">
              <i class="fas fa-paper-plane"></i>
          </li>
          <li class="card" type="cube">
              <i class="fas fa-cube"></i>
          </li>
      </ul>
    </section>
    <footer class="footer">
        <p>
          2018 <i class="fas fa-code"></i> with <i class="fas fa-heart"></i> from <a class="portfolio" href="verenaena.github.io">Verena 'Ena' Carpella</a>
      </footer>

    <script src="js/app.js"></script>
</body>
</html>
